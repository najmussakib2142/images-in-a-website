<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #front{
            color: blue;
            text-align: right;
        }
        p{
            color: rgb(68, 68, 31);
            background-color: rgb(211, 218, 199);

        }
    </style>
    <style>
        li{
            font-style: italic;
        }
        .tumi{
            font-weight: 600;
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <h3 style="color: chocolate;">Learning basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <P class="tumi">CSS meaning: Cascading style Sheet</P>
    <p id="front">hfksd jjklkjl 'ljlkjl</p>
    <p>hafsdjkhsk jkhskdhfkh hjkshdk</p>
    <p class="tumi">sdljkahf kjksda jhsdkjhfsdk</p>
    <p>sdjkajf jadskj k;jasdkfj</p>

    <ul type="square">
        <li>hgj</li>
        <li>rht</li>
        <li>cbv</li>
        <li>msn</li>
    </ul>
    <p class="tumi"> mori tuni yoko</p>

</body>
</html>
